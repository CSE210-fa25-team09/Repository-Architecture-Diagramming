name: ESLint

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20.9.0'
            cache: 'npm'
      - name: Install Dependencies 
        run: npm ci
      - name: Run ESLint
        run: npx eslint .